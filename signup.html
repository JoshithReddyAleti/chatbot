<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="signup-container">
      <h2>Create an Account</h2>

      <input
        type="text"
        id="signup-username"
        placeholder="Choose a Username"
        required
      />
      <input
        type="email"
        id="signup-email"
        placeholder="Enter Your Email"
        required
      />
      <input
        type="password"
        id="signup-password"
        placeholder="Create Password"
        required
      />
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
        required
      />

      <label for="security-question">Security Question:</label>
      <select id="security-question">
        <option value="pet">What is your first pet's name?</option>
        <option value="mother">What is your mother's maiden name?</option>
        <option value="city">In what city were you born?</option>
      </select>

      <input
        type="text"
        id="security-answer"
        placeholder="Your Answer"
        required
      />

      <button onclick="register()">Sign Up</button>
      <button onclick="window.location.href='index.html'">Cancel</button>

      <p id="signup-error" style="display: none">
        Error: Please check your details.
      </p>
      <p id="signup-success" style="display: none; color: green">
        Account created successfully! Redirecting...
      </p>
    </div>

    <script>
      function register() {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const securityAnswer = document.getElementById("security-answer").value;
        const errorText = document.getElementById("signup-error");
        const successText = document.getElementById("signup-success");

        if (
          !username ||
          !email ||
          !password ||
          !confirmPassword ||
          !securityAnswer
        ) {
          errorText.style.display = "block";
          errorText.innerText = "Please fill all fields!";
          return;
        }

        if (password !== confirmPassword) {
          errorText.style.display = "block";
          errorText.innerText = "Passwords do not match!";
          return;
        }

        // Simulate saving user data
        localStorage.setItem(
          "registeredUser",
          JSON.stringify({ username, email, password })
        );

        successText.style.display = "block";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    </script>
  </body>
</html>
